services:
  redis:
    image: redis:7-alpine
    container_name: kantares-redis
    environment:
      - TZ=America/Mexico_City
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command:
      - sh
      - -c
      - |
        exec redis-server --appendonly yes --requirepass "$${REDIS_PASSWORD}"
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli -a "$${REDIS_PASSWORD}" PING']
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    restart: unless-stopped
    image: grafana/agent:latest
    container_name: grafana-agent
    command: --config.file=/etc/agent/agent.yaml
    environment:
      # PÃ©galo en tu .env (ya lo creaste): GRAFANA_CLOUD_API_KEY=glc_...
      GRAFANA_CLOUD_API_KEY: ${GRAFANA_CLOUD_API_KEY}
    volumes:
      - ./agent/agent.yaml:/etc/agent/agent.yaml:ro
      - agent-wal:/var/lib/agent
    # Hace que "host.docker.internal" resuelva en Linux y Windows
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    restart: unless-stopped

volumes:
  redis-data:
  agent-wal:
